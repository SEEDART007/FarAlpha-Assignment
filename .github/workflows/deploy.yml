name: CI / Deploy to VM

on:
  push:
    branches:
      - main

jobs: 
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js (for packaging step)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Create release tarball
        run: |
          TARFILE=upload.tar.gz
          # Create tarball excluding node_modules
          # Suppress file-changed errors and never fail the step
          tar --exclude='./node_modules' --warning=no-file-changed -czf ${TARFILE} . || true
          ls -lh ${TARFILE}


      - name: Copy tarball to remote VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          port: ${{ secrets.SSH_PORT || '22' }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "upload.tar.gz"
          target: "/tmp/"

      - name: Extract and run deploy script on VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          port: ${{ secrets.SSH_PORT || '22' }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail
            DEPLOY_DIR="/opt/siddhartha-sayhello"
            sudo mkdir -p ${DEPLOY_DIR}
            sudo chown $USER:$USER ${DEPLOY_DIR}
            # move uploaded tarball to deploy dir
            sudo mv /tmp/upload.tar.gz ${DEPLOY_DIR}/upload.tar.gz
            cd ${DEPLOY_DIR}
            # extract contents (including deploy/remote_deploy.sh)
            tar -xzf upload.tar.gz
            sudo chmod +x deploy/remote_deploy.sh
            # run the deploy script
            bash deploy/remote_deploy.sh ${DEPLOY_DIR}
